<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link css file -->
    <link rel="stylesheet" href="./style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <form class="container">
      <h1>Currency Converter</h1>
      <h3>Amount</h3>
      <input type="number" />

      <!-- drop-down -->
      <div class="dropdown">
        <!-- from -->
        <div class="from">
          <h3>From</h3>
          <img src="https://flagsapi.com/US/flat/64.png" alt="country-flag" />
          <select class="from-currency" name="from-currency">
            <option value="USD">USD</option>
            <option value="INR">INR</option>
          </select>
        </div>

        <!-- exchange icon -->
        <i class="fa-solid fa-arrow-right-arrow-left"></i>

        <!-- to -->
        <div class="to">
          <h3>To</h3>
          <img src="https://flagsapi.com/IN/flat/64.png" alt="country-flag" />
          <select class="to-currency" name="to-currency">
            <option value="INR">INR</option>
            <option value="USD">USD</option>
          </select>
        </div>
      </div>

      <!-- result -->
      <h3 class="result">1 USD = 80 INR</h3>
      <button type="submit">Convert</button>
    </form>

    <!-- link js files -->
    <script src="./codes.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
